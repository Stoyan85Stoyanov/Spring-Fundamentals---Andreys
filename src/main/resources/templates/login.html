<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Andrey's</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
   <header>
        <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
            <a class="nav-link text-white active h5" th:href="@{/}">Andrey's</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">                    
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-4" th:if="${@userSession.isLoggedIn()}">
                        <a class="nav-link text-white active h5" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item col-md-4" th:unless="${@userSession.isLoggedIn()}">
                        <a class="nav-link text-white active h5" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item col-md-4" th:unless="${@userSession.isLoggedIn()}">
                        <a class="nav-link text-white active h5" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3"/>
        <form class="mx-auto w-25 bg-blur"
              th:method="POST"
              th:action="@{/login}"
              th:object="${loginData}"
        >
            <small th:if="${loginData.getUsername()}" class="text-danger new-line">Wrong username or password</small>
            <br/>
            <small th:if="${#fields.hasErrors('username')}"
                   class="text-danger">Username must be more than two characters!</small>
            <br>
            <small th:if="${#fields.hasErrors('password')}"
                   class="text-danger">Password must be more than two characters!</small>


            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        th:field="*{username}"
                        th:errorclass="'is-invalid alert-danger'"

                />
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        th:field="*{password}"
                        th:errorclass="'is-invalid alert-danger'"
                />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
        </form>
    </main>
    <footer class="footer bg-dark  py-2">
        <div class="container-fluid text-center">
            <div class="footer-background h5 text-white">
                 & CopyRight Andrey's. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
